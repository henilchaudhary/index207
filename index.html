<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  emailjs.init("eYf0ht0UzgpIGEIGs");
});

  if (!emailjs) {
  alert("Email service not initialized yet. Please try again.");
  return false;
}

</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth System Combined</title>
  <style>
    /* ===== Styles from (1) ===== */
   
    body {
      background: linear-gradient(135deg, #57585b 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 40px;
      transition: all 0.5s ease;
      transform-style: preserve-3d;
    }

    .form-container {
      position: relative;
      width: 100%;
      display: none; /* hide all forms initially */
    }

    .form-container.active {
      display: block; /* show active form */
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .input-group input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 15px;
      color: #999;
      font-size: 16px;
      transition: all 0.3s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      background: white;
      padding: 0 5px;
      color: #667eea;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .forgot-password {
      color: #667eea;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #5a6fd1, #6a4196);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .toggle-form a {
      color: #667eea;
      text-decoration: none;
      transition: color 0.3s;
      cursor: pointer;
    }

    .toggle-form a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .password-strength {
      height: 5px;
      background: #eee;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }

    .password-hint {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      display: none;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -15px;
      margin-bottom: 10px;
      display: block;
      min-height: 18px;
    }
    
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Login Form -->
    <div class="form-container active" id="login-form">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="return login(event)">
        <div class="input-group">
          <input type="email" id="loginEmail" placeholder=" " required />
          <label for="loginEmail">Email Address</label>
          <span class="error" id="loginEmailError"></span>
        </div>

        <div class="input-group">
          <input type="password" id="loginPassword" placeholder=" " required />
          <label for="loginPassword">Password</label>
          <span class="error" id="loginPasswordError"></span>
        </div>

        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember Me</label>
          </div>
          <a class="forgot-password" id="show-forgot" href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
      </form>
      <div class="toggle-form">
        Don't have an account? <a id="show-signup" href="#">Sign Up</a>
      </div>
    </div>
<!-- Forgot Password Form -->
<div class="form-container" id="forgot-form">
  <h2>Reset Password</h2>
  <form id="forgotForm" onsubmit="return forgotPassword(event)">
    <div class="input-group">
      <input type="email" id="forgotEmail" placeholder=" " required />
      <label for="forgotEmail">Email Address</label>
      <span class="error" id="forgotEmailError"></span>
    </div>
    <button type="submit">Send Reset Link</button>
  </form>
  <div class="toggle-form">
    Remembered your password? <a href="#" id="back-to-login">Login</a>
  </div>
</div>

    <!-- Signup Form -->
    <div class="form-container" id="signup-form">
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="return signup(event)">
        <div class="input-group">
          <input type="text" id="signupName" placeholder=" " required />
          <label for="signupName">Full Name</label>
          <span class="error" id="signupNameError"></span>
          
        </div>

        <div class="input-group">
          <input type="email" id="signupEmail" placeholder=" " required />
          <label for="signupEmail">Email Address</label>
          <span class="error" id="signupEmailError"></span>
        </div>

        <div class="input-group">
          <input type="password" id="signupPassword" placeholder=" " required />
          <label for="signupPassword">Password</label>
          <span class="error" id="signupPasswordError"></span>

          <div class="password-hint" id="password-hint">
            Password must contain at least 8 characters, including uppercase, lowercase, numbers, and special characters.
          </div>
        </div>

        <button type="submit">Sign Up</button>
      </form>
      <div class="toggle-form">
        Already have an account? <a id="show-login" href="#">Login</a>
      </div>
    </div>
  </div>

  <script>
    
  const forgotForm = document.getElementById('forgot-form');
  const showForgot = document.getElementById('show-forgot');
  const backToLogin = document.getElementById('back-to-login');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');

  const showSignupLink = document.getElementById('show-signup');
  const showLoginLink = document.getElementById('show-login');

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const nameRegex = /^[A-Za-z\s]+$/;
  const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

  // Show Signup/Login/Forgot
  showSignupLink.addEventListener('click', e => {
    e.preventDefault();
    loginForm.classList.remove('active');
    forgotForm.classList.remove('active');
    signupForm.classList.add('active');
    clearErrors();
    clearInputs();
  });

  showLoginLink.addEventListener('click', e => {
    e.preventDefault();
    signupForm.classList.remove('active');
    forgotForm.classList.remove('active');
    loginForm.classList.add('active');
    clearErrors();
    clearInputs();
  });

  showForgot.addEventListener('click', e => {
    e.preventDefault();
    loginForm.classList.remove('active');
    signupForm.classList.remove('active');
    forgotForm.classList.add('active');
    clearErrors();
    clearInputs();
  });

  backToLogin.addEventListener('click', e => {
    e.preventDefault();
    forgotForm.classList.remove('active');
    loginForm.classList.add('active');
    clearErrors();
    clearInputs();
  });

  function clearErrors() {
    document.querySelectorAll('.error').forEach(el => (el.textContent = ''));
  }

  function clearInputs() {
    document.querySelectorAll('input').forEach(input => (input.value = ''));
  }

  // Signup Function
  function signup(event) {
    event.preventDefault();
    clearErrors();

    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();

    let valid = true;

    if (!nameRegex.test(name)) {
      document.getElementById('signupNameError').textContent = 'Only alphabets and spaces are allowed.';
      valid = false;
    }
    if (!emailRegex.test(email)) {
      document.getElementById('signupEmailError').textContent = 'Enter a valid email.';
      valid = false;
    }
    if (!strongPasswordRegex.test(password)) {
      document.getElementById('signupPasswordError').textContent = 'Password must include uppercase, lowercase, number, and special character.';
      valid = false;
    }

    if (valid) {
      // Save to localStorage
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);

      alert('Signup Successful! You can now log in.');
      clearInputs();
      signupForm.classList.remove('active');
      loginForm.classList.add('active');
    }

    return false;
  }

  // Login Function
  function login(event) {
    event.preventDefault();
    clearErrors();

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    const storedEmail = localStorage.getItem('userEmail');
    const storedPassword = localStorage.getItem('userPassword');

    let valid = true;

    if (!emailRegex.test(email)) {
      document.getElementById('loginEmailError').textContent = 'Enter a valid email.';
      valid = false;
    }
    if (password.length < 8) {
      document.getElementById('loginPasswordError').textContent = 'Password must be at least 8 characters.';
      valid = false;
    }

    if (valid) {
      if (email === storedEmail && password === storedPassword) {
        alert('Login successful!');
        clearInputs();
        // Optionally redirect or show another section here
      } else {
        document.getElementById('loginPasswordError').textContent = 'Invalid email or password.';
      }
    }

    return false;
  }

  // Forgot Password Handler
  function forgotPassword(event) {
  event.preventDefault();
  clearErrors();

  const email = document.getElementById('forgotEmail').value.trim();

  if (!emailRegex.test(email)) {
    document.getElementById('forgotEmailError').textContent = 'Please enter a valid email address.';
    return false;
  }

  const templateParams = {
    user_email: email,
    reset_link: `https://yourdomain.com/reset-password.html?email=${encodeURIComponent(email)}`
  };

  console.log("Sending with params:", templateParams); // Debug

  emailjs.send('service_ta2t1cg', 'template_9omf6fk', templateParams)
    .then(function(response) {
      document.getElementById('forgotEmailError').textContent = 'Reset link sent! Check your email.';
      document.getElementById('forgotEmailError').style.color = 'green';
      setTimeout(() => {
        forgotForm.classList.remove('active');
        loginForm.classList.add('active');
        clearInputs();
      }, 3000);
    }, function(error) {
      console.error('EmailJS error:', error);
      alert('Failed to send email. Error: ' + JSON.stringify(error));
    });

  return false;
}

</script>
</body>
</html>
